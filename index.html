<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NTF Challenge - Frontend Mentor</title>
</head>
<body>
    <section class="card">
        <img class="card__img" src="styles/assets/images/image-equilibrium.jpg">
        <h1 class="card__h1">Equilibrium #3429</h1>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm</p>
        <div>
            <span class="card__span"></span>
            <div class="container__span">
                <div>
                    <img alt= "cube equilibrium" class="icon__ethereum" src="styles/assets/images/icon-ethereum.svg">
                    <span>0.041 ETH</span>
                </div>
                <div>
                    <img alt="clock" class="icon__clock" src="styles/assets/images/icon-clock.svg">
                    <span>3 days left</span>
                </div>
            </div>
            <footer>
                <hr class="card__hr">
                <div class="card__avatar">
                    <img class="avatar__picture" alt="avatar" src="styles/assets/images/image-avatar.png">
                    <span>
                        Creation of 
                        <a href="#">Jules Wyvern</a>
                    </span>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
