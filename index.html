<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NTF Challenge - Frontend Mentor</title>
</head>
<body>
    <section class="card">
        <img class="card__img">
        <h1 class="card__h1">Equilibrium</h1>
        <p class="card__paragraph"></p>
        <div>
            <span class="card__span"></span>
            <div class="container__span">
                <div>
                    <img class="icon__ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div>
                    <img class="icon__clock">
                    <span>3 days left</span>
                </div>
            </div>
            <footer>
                <div>
                    <img class="card__avatar">
                    <span>
                        Creation of 
                        <a href="#">Jules Wyvern</a>
                    </span>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
